<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
    .action-btns {
      display: flex;
      gap: 10px;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="table-container">
          <h3 class="text-center">Shoe List</h3>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Shoe Name</th>
                <th>Category</th>
                <th>Size</th>
                <th>Colour</th>
                <th>Price ($)</th>
                 <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for y in x %}
              <tr>
                <td>{{y.id}}</td>
                <td>{{y.name}}</td>
                <td>{{y.cat}}</td>
                <td>{{y.size}}</td>
                <td>{{y.color}}</td>
                <td>{{y.price}}</td>
                <td><img src="/pimage/{{y.image}}" style="width:200px"> </td>
                <td class="action-btns">
                  <a href="/edit/{{y.id}}" class="btn btn-edit btn-sm">Edit</a>
                  <a href="/dlt/{{y.id}}" class="btn btn-delete btn-sm">Delete</a>
                </td>
              </tr>
             {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
