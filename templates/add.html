<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h3 class="form-title text-center">Add New Shoe</h3>
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
            <!-- Shoe Name -->
            <div class="mb-3">
              <label for="shoeName" class="form-label">Shoe Name</label>
              <input type="text" class="form-control" id="shoeName" name="name" placeholder="Enter shoe name" required>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="cat" required>
                <option value="" selected disabled>Select Category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
              </select>
            </div>

            <!-- Size -->
            <div class="mb-3">
              <label for="size" class="form-label">Size</label>
              <select class="form-select" id="size" name="size" required>
                <option value="" selected disabled>Select Size</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
              </select>
            </div>

            <!-- Colour -->
            <div class="mb-3">
              <label for="colour" class="form-label">Colour</label>
              <input type="text" class="form-control" id="colour" name="color" placeholder="Enter shoe colour" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" min="0" step="0.01" required>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
              <label for="productImage" class="form-label">Upload Product Images</label>
              <input type="file" class="form-control" id="productImage" name="prod_image" accept="image/*" multiple required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-custom btn-lg">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
